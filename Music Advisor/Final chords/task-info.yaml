        static String NEW_API_PATH;
        static String CATEGORIES_API_PATH;
        static String PLAYLISTS_API_PATH;
        static HttpClient client = HttpClient.newBuilder().build();
        static HttpRequest request;
        static HttpResponse<String> response;

        public Menu(String apiServer, String accessToken) {
            this.apiServer = apiServer;
            this.accessToken = accessToken;
            this.map = new HashMap<>();

            FEATURED_API_PATH = apiServer + "/v1/browse/featured-playlists";
            NEW_API_PATH = apiServer + "/v1/browse/new-releases";
            CATEGORIES_API_PATH = apiServer + "/v1/browse/categories";
            PLAYLISTS_API_PATH = apiServer + "/v1/browse/categories/";
        }


        public void printMenu(String option) throws IOException, InterruptedException {

            String playList = null;
            if (option.startsWith("playlists")) {
                playList = option.replace("playlists ", "");
                option = "playlists";

            }

            switch (option) {
                case "new" :
                    requestMew();
                    break;
                case "featured":
                    requestFeature();
                    break;
                case "playlists":
                    requestPlaylists(playList);
                    break;
                case "categories":
                    requestCategories(true);
                    break;

            }
        }

        private void requestMew() {
            request = createRequest("new");
            response = sendRequest();

            // parsing the response
            JsonObject data = JsonParser.parseString(response.body()).getAsJsonObject();
            JsonArray items = data.getAsJsonObject("albums").getAsJsonArray("items");
            for (int i = 0; i < items.size(); i++) {
                JsonObject album = items.get(i).getAsJsonObject();

                String name = album.get("name").getAsString();

                JsonArray artists = album.getAsJsonArray("artists");
                StringBuilder artistName = new StringBuilder();
                artistName.append("[");
                for (int j = 0; j < artists.size(); j++) {
                    JsonObject artist = artists.get(j).getAsJsonObject();
                    artistName.append(artist.get("name").getAsString());
                    artistName.append(", ");
                }
                artistName.deleteCharAt(artistName.length() - 1);
                artistName.setCharAt(artistName.length() - 1, ']');

                System.out.println(name);
                System.out.println(artistName.toString());
                String link = album.getAsJsonObject("external_urls").get("spotify").getAsString();
                System.out.println(link + "\n");
            }
        }

        private void requestFeature() {
            request = createRequest("featured");
            response = sendRequest();

            JsonObject data = JsonParser.parseString(response.body()).getAsJsonObject();
            JsonArray items = data.getAsJsonObject("playlists").getAsJsonArray("items");

            for (int i = 0; i < items.size(); i++) {
                JsonObject playList = items.get(i).getAsJsonObject();
                String name = playList.get("name").getAsString();
                String link = playList.getAsJsonObject("external_urls").get("spotify").getAsString();

                System.out.println(name);
                System.out.println(link +"\n");
            }
        }

        private void requestCategories(boolean print) {
            request = createRequest("categories");
            response = sendRequest();

            JsonObject data = JsonParser.parseString(response.body()).getAsJsonObject();
            JsonArray items = data.getAsJsonObject("categories").getAsJsonArray("items");

            for (int i = 0; i < items.size(); i++) {
                JsonObject category = items.get(i).getAsJsonObject();
                String categoryName = category.get("name").getAsString();
                String categoryId = category.get("id").getAsString();
                map.put(categoryName, categoryId);
                if (print) {
                    System.out.println(categoryName);
                    System.out.println();
                }
            }
        }

        private void requestPlaylists(String playListName) {

            requestCategories(false);

            if (!map.containsKey(playListName)) {
                System.out.println("Unknown category name.");
            } else {
                String playListId = map.get(playListName);
                request = createRequest("playlists", playListId);
                response = sendRequest();

                JsonObject data = JsonParser.parseString(response.body()).getAsJsonObject();
                if (data.getAsJsonObject("error") != null ) {
                    System.out.println(data.getAsJsonObject("error").get("message").getAsString());
                } else {
                    JsonArray items = data.getAsJsonObject("playlists").getAsJsonArray("items");

                    for (int i = 0; i < items.size(); i++) {
                        JsonObject playList = items.get(i).getAsJsonObject();
                        String name = playList.get("name").getAsString();
                        String link = playList.getAsJsonObject("external_urls").get("spotify").getAsString();

                        System.out.println(name);
                        System.out.println(link);
                        System.out.println();
                    }
                }
            }
        }

        private HttpRequest createRequest(String type) {
            String uri = "";
            switch (type) {
                case "new":
                    uri = NEW_API_PATH;
                    break;
                case "featured":
                    uri = FEATURED_API_PATH;
                    break;
                case "categories":
                    uri = CATEGORIES_API_PATH;
                    break;
            }

            return HttpRequest.newBuilder()
                    .header("Authorization", "Bearer "+ accessToken)
                    .uri(URI.create(uri))
                    .GET()
                    .build();
        }

        // overloaded method to create request for playlist
        private HttpRequest createRequest(String type, String playlistId) {
            String uri = PLAYLISTS_API_PATH + playlistId + "/playlists";

            return HttpRequest.newBuilder()
                    .header("Authorization", "Bearer " + accessToken)
                    .uri(URI.create(uri))
                    .GET()
                    .build();
        }

        private HttpResponse<String> sendRequest() {
            try {
                return client.send(request, HttpResponse.BodyHandlers.ofString());
            } catch (IOException | InterruptedException e) {
                e.printStackTrace();
            }
            System.out.println("Error occurs in sendRequest method");
            return null;
        }


    }
