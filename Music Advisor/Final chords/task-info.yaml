    import java.util.ArrayList;
    import java.util.List;

    public class PageDisplayer {
        private int pageNum;
        private int currentPageIndex;
        private List<List<String>> pages;

        public PageDisplayer(int pageNum) {
            this.pageNum = pageNum;
            this.currentPageIndex = 0;

            for (int i = 0; i < pageNum; i++) {
                pages.add(new ArrayList<String>());
            }
        }

        public void setPageContent(List<String> content) {
            int count = 0;
            int contentPerPage = content.size() / pageNum;
            for (int i = 0; i < pageNum - 1; i++) {
                // add content to each page
                for (int j = 0; j < contentPerPage; j++) {
                    pages.get(i).add(content.get(j));
                }
            }

            // add the rest of content to the last page
            int lastPageIndex = pages.size() - 1;
            for (int i = count; i < content.size(); i++) {
                pages.get(lastPageIndex).add(content.get(i));
            }


        }

        public void printCurrentPage() {

            for (int i = 0; i < pages.get(currentPageIndex).size(); i++) {
                System.out.println(pages.get(currentPageIndex).get(i));
            }

            System.out.println(String.format("---PAGE %d OF %d---", currentPageIndex + 1, pageNum));
            // because the page number to print to the console starts at 1
        }

        public void printPreviousPage() {
            if (currentPageIndex <= 0) {
                System.out.println("No more pages.");
            } else {
                currentPageIndex--;
                printCurrentPage();
            }
        }

        public void printNextPage() {
            if (currentPageIndex >= pageNum - 1) {
                System.out.println("No more pages.");
            } else {
                currentPageIndex++;
                printPreviousPage();
            }
        }
    }
